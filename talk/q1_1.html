    <script>
        $("nav  a:eq("+i+")").addClass("select");
			$("nav a:not(:eq("+i+"))").removeClass("select");
			var url   = location.href;
			params    = url.split("?");
			var paramArray = [];
			for ( i = 0; i < params.length; i++ ) {
				neet = params[i].split("=");
				paramArray.push(neet[0]);
				paramArray[neet[0]] = neet[1];
			}
			var menuNum = 0;
			var selectPage = ["basic","extra"];
			
			for(var i=0; i < selectPage.length; i++){
				if(paramArray["page"] === selectPage[i]){
					menuNum = i;
					break;
				};
			}
			//驕ｸ謚樔ｸｭ縺ｮ鬆�岼
			$(".sub_nav a").removeClass("selected");
			$(".sub_nav a:eq("+menuNum+")").addClass("selected");
			
			/*====================================================*/
    </script>
